<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Manager</title>
</head>
<body>
    <h1>Authentication Manager</h1>
    {% if id_token %}
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <form action="{{ url_for('login') }}" method="get">
            <button type="submit">Login</button>
        </form>
    {% endif %}
</body>
</html>
